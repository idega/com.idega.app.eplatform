# Example to open a specific browser in command line: open -a Firefox http://www.idega.com
# By Eirikur Hrafnsson, Idega Software http://www.idega.com
# delimiter for browser listing
delimchar=;

# list of browsers and arguments for using them
# display name | executable name | start browser args | invoke already started browser | force new window (always opens in a new window or tab)
browser.safari=Safari;Safari.app;Open -a <browser> <url>;Open -a <browser> <url>
browser.firefox=FireFox;Firefox.app;Open -a <browser> <url>;Open -a <browser> <url>
browser.opera=Opera;Opera.app;Open -a <browser> <url>;Open -a <browser> <url>
browser.webkit=WebKit;WebKit.app;Open -a <browser> <url>;Open -a <browser> <url>